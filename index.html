<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>LogViking</title>
	<link rel="stylesheet" href="style/style.css">
	<script src="lib/jquery/jquery.js"></script>
	<script src="src/config.js"></script>
	<script src="src/LoggerClient.js"></script>
	<script src="src/bootstrap.js"></script>
	<script src="server.js"></script>
</head>
<body>
	<table class="log-table">
		<thead id="log-header">
			<tr class="table-titles">
				<th class="type-column">Type</th>
				<th class="component-column">Component</th>
				<th class="data-column">Data</th>
			</tr>
			<tr>
				<th class="type-filters">
					<a href="javascript: void(0)" class="type-filter" data-type="log" title="log level">LOG</a><a href="javascript: void(0)" class="type-filter" data-type="info" title="info level">INFO</a><a href="javascript: void(0)" class="type-filter" data-type="warn" title="warning level">WARN</a><a href="javascript: void(0)" class="type-filter" data-type="error" title="error level">ERROR</a>
				</th>
				<th><input type="text" id="component-filter" class="filter-input"></th>
				<th><input type="text" id="data-filter" class="filter-input"></th>
			</tr>
		</thead>
		<tbody id="log-rows"></tbody>
	</table>
</body>
</html>
